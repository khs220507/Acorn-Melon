<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="event.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>

<body>
    <div class="wrap">
        <div class="album_wrap">
            <div class="album_top">
                <div class="album_top_left">최신앨범></div>
                <div class="album_top_right">
                    <div class="collection_selection">
                        <ul>
                            <li class="top_right_element"><a href="#" id="all_btn">전체</a></li>
                            <li class="top_right_element_center"><a href="#" id="kor_btn">국내</a></li>
                            <li class="top_right_element"><a href="#" id="eng_btn">해외</a></li>
                        </ul>
                    </div>


                    <div class="page">
                        <span class="page_num">1/3</span>

                        <span class="material-symbols-outlined" id="odd_span_left">arrow_back_ios
                        </span>
                        <span class="material-symbols-outlined" id="odd_span_right">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>
            </div>

            <div class="list_wrap">
                <div class="list_row1">
                    <div class="album_frame1">
                        <div class="hs_singer_name_back">
                            <a href="#" class="hs_singer_name">Exo</a>
                        </div>
                    </div>
                    <div class="album_frame2">
                        <div class="hs_singer_name_back">
                            <a href="#" class="hs_singer_name">다이나믹듀오</a>
                        </div>
                    </div>
                    <div class="album_frame3">
                        <div class="hs_singer_name_back">
                        <a href="#" class="hs_singer_name">도쿄리벤저스</a>
                    </div>
                    </div>
                </div>
                <div class="list_row2">
                    <div class="album_frame4">
                        <div class="hs_singer_name_back">
                        <a href="#" class="hs_singer_name">YOASOBI</a>
                    </div>
                    </div>
                    <div class="album_frame5">
                        <div class="hs_singer_name_back">
                        <a href="#" class="hs_singer_name">YOASOBI</a>
                    </div>
                </div>
                    <div class="album_frame6">
                        <div class="hs_singer_name_back">
                        <a href="#" class="hs_singer_name">imase</a>
                    </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="event_list">
            <div class="play_control">
                <div class="move_box">
                    <div class="move">


                    </div>
                </div>
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="./imgs/big/img01.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img02.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img03.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img04.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img05.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img06.jpg"></div>
                        <div class="swiper-slide"><img src="./imgs/big/img07.jpg"></div>

                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>

            </div>
        </div>

        <div class="id_wrap">
            <div class="button_login">
                <div class="top_box">
                    <div class="top_area">
                        <span>멜론을 더 안전하게 이용하세요.</span>
                        <a href="#" class="register_btn">회원가입</a>
                    </div>

                    <button class="btn_login"><span class="btn_login_text">로그인</span>
                    </button>
                </div>
                <div class="album_frame_right"></div>
            </div>
        </div>



        <script>

            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,
                autoplay: {
                    delay: 1000,
                },


                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',

                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });

        </script>

</body>

</html>
